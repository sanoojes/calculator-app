<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/4cab42481f.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="containter">
            <div class="display">1+2</div>
            <div class="calculator">
                <div class="section-1">
                    <div class="funtions right">
                        <button class="funtion-btn" id="clear">
                            <i class="fa-solid fa-a"></i
                            ><i class="fa-solid fa-c"></i>
                        </button>
                        <button class="funtion-btn" id="plusorminus">
                            <i class="fa-solid fa-plus-minus"></i>
                        </button>
                        <button id="percent" class="funtion-btn">
                            <i class="fa-solid fa-percent"></i>
                        </button>
                    </div>
                    <div class="numbers">
                        <button id="1"><i class="fa-solid fa-1"></i></button>
                        <button id="2"><i class="fa-solid fa-2"></i></button>
                        <button id="3"><i class="fa-solid fa-3"></i></button>
                        <button id="4"><i class="fa-solid fa-4"></i></button>
                        <button id="5"><i class="fa-solid fa-5"></i></button>
                        <button id="6"><i class="fa-solid fa-6"></i></button>
                        <button id="7"><i class="fa-solid fa-7"></i></button>
                        <button id="8"><i class="fa-solid fa-8"></i></button>
                        <button id="9"><i class="fa-solid fa-9"></i></button>
                        <button id="dot">
                            <i class="fa-solid fa-circle"></i>
                        </button>
                        <button id="0"><i class="fa-solid fa-0"></i></button>
                        <button id="00">
                            <i class="fa-solid fa-0"></i
                            ><i class="fa-solid fa-0"></i>
                        </button>
                    </div>
                </div>
                <div class="section-2">
                    <div class="funtions left">
                        <button class="funtion-btn" id="divide">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                        <button class="funtion-btn" id="multiply">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="funtion-btn" id="subtract">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <button class="funtion-btn" id="add">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="funtion-btn" id="equal">
                            <i class="fa-solid fa-equals"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
